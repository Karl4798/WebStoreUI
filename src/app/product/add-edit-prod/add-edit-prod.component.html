<div class="d-flex flex-row bd-highlight mb-5">

  <div class="form-form row" style="width: 60%;">

    <label class="col-sm-2 col-form-label">Product Code</label>
    <div class="col-sm-10">
      <input type="text" [disabled]="true" class="form-control" [ngModel]="ProductCode" placeholder="{{ProductCode}}">
    </div>

    <label class="col-sm-2 col-form-label">Product Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="ProductName" placeholder="Enter Product Name">
    </div>

    <label class="col-sm-2 col-form-label">Category Name</label>
    <div class="col-sm-10">
      <select class="form-control" [(ngModel)]="CategoryName" id="">
        <option>--Select--</option>
        <option *ngFor="let catName of CategoriesList">
          {{catName}}
        </option>
      </select>
    </div>

    <label class="col-sm-2 col-form-label">Product Description</label>
    <div class="col-sm-10" style="padding-bottom: 1.5rem;">
      <textarea type="text" class="form-control" [(ngModel)]="ProductDescription"
        placeholder="Enter Product Description">
      </textarea>
    </div>

    <label class="col-sm-2 col-form-label">Price</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" [(ngModel)]="Price" placeholder="Enter Product Price">
    </div>
  </div>

  <div class="ms-3 bd-highlight" style="width: 40%;">
    <img [src]="PhotoFilePath" height="250px;" width="225px;" style="border-radius: 5px;">
    <input type="file" (change)="uploadPhoto($event)" class="mt-2">
  </div>

</div>

<button (click)="addProduct()" *ngIf="prod.productId==0" class="btn btn-primary">
  Add
</button>

<button (click)="updateProduct()" *ngIf="prod.productId!=0" class="btn btn-primary">
  Update
</button>
