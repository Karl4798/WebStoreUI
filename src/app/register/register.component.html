<form class="form-signin" #registerForm="ngForm" (ngSubmit)="register(registerForm)">
  <div class="container-fluid">
    <h2 class="form-signin-heading">Register</h2>
    <div *ngIf="passwordsDoNotMatch" class="alert alert-danger">Passwords do not match!</div>
    <div *ngIf="usernameAlreadyExists" class="alert alert-danger">Username already exists!</div>
    <br/>
    <label for="username" class="sr-only">Email address</label>
    <input type="email" id="username" name="username" ngModel class="form-control" placeholder="User Name" required autofocus>
    <br/>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" ngModel class="form-control" placeholder="Password" required>
    <br/>
    <label for="confirmPassword" class="sr-only">Confirm Password</label>
    <input type="password" id="confirmPassword" name="confirmPassword" ngModel class="form-control" placeholder="Confirm Password" required>
    <br/>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
  </div>
</form>
