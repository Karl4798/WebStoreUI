<div class="d-flex flex-row bd-highlight mb-5">

  <div class="form-form row">

    <label class="col-sm-2 col-form-label">Category Code</label>
    <div class="col-sm-10" style="padding-bottom: 1.5rem;">
      <input type="text" [maxLength]="6" [formControl]="categoryCode" pattern="^[a-zA-Z0-9]{6,6}$" class="form-control"
        [(ngModel)]="CategoryCode" placeholder="Enter Category Code">
      <div *ngIf="categoryCode.errors?.pattern">
        Category code is invalid.
      </div>
    </div>

    <label class="col-sm-2 col-form-label">Category Name</label>
    <div class="col-sm-10" style="padding-bottom: 1.5rem;">
      <input type="text" class="form-control" [(ngModel)]="CategoryName" placeholder="Enter Category Name">
    </div>

    <label class="col-sm-2 col-form-label">Active</label>
    <div class="col-sm-10">
      <input type="checkbox" class="form-check-input" [(ngModel)]="IsActive">
    </div>

  </div>

</div>

<button (click)="addCategory()" *ngIf="cat.categoryId==0" [disabled]="(categoryCode.errors?.pattern != null || CategoryCode == '')" class="btn btn-primary">
  Add
</button>

<button (click)="updateCategory()" *ngIf="cat.categoryId!=0" class="btn btn-primary">
  Update
</button>
