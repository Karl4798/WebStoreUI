<div class="container">
  <br>
  <h3 class="d-flex justify-content-center">Product Management Portal</h3>

  <nav class="navbar navbar-expand-sm bg-light navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item">
        <button routerLink="" class="m-1 btn btn-light btn-outline-primary">Home</button>
      </li>
      <li class="nav-item">
        <button routerLink="category" class="m-1 btn btn-light btn-outline-primary">Categories</button>
      </li>
      <li class="nav-item">
        <button routerLink="product" class="m-1 btn btn-light btn-outline-primary">Products</button>
      </li>
    </ul>
    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <button *ngIf="loggedIn == false" routerLink="register" class="m-1 btn btn-light btn-outline-primary">Register</button>
      </li>
      <li class="nav-item">
        <button *ngIf="loggedIn == false" routerLink="login" class="m-1 btn btn-light btn-outline-primary">Login</button>
      </li>
      <li class="nav-item" *ngIf="loggedIn == true">
        <button (click)="logOut()" class="m-1 btn btn-light btn-outline-primary">Logout</button>
      </li>
    </ul>
  </nav>
  <router-outlet></router-outlet>
</div>
